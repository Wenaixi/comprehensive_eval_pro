services:
  app:
    build: .
    image: comprehensive-eval-pro:latest
    stdin_open: true
    tty: true
    environment:
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY:-}
      CEP_CONFIG_FILE: /data/config.json
      CEP_CACHE_FILE: /data/content_cache.json
      CEP_CAPTCHA_FILE: /data/captcha.jpg
    volumes:
      - ./runtime:/data
